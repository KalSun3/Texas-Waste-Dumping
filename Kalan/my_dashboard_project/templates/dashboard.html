<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-button" onclick="openTab(event, 'tab1')">Tab 1</button>
            <button class="tab-button" onclick="openTab(event, 'tab2')">Tab 2</button>
            <button class="tab-button" onclick="openTab(event, 'tab3')">Tab 3</button>
            <button class="tab-button" onclick="openTab(event, 'tab4')">Tab 4</button>
            <button class="tab-button" onclick="openTab(event, 'tab5')">Tab 5</button>
        </div>

        <!-- Tab Content -->
        <div id="tab1" class="tab-content">
            <!-- Content from file1.html -->
            <div class="tab-section">
                <h2>Content from Tab 1</h2>
                <div id="tab1-content"></div>
            </div>
        </div>

        <div id="tab2" class="tab-content">
            <!-- Content from file2.html -->
            <div class="tab-section">
                <h2>Content from Tab 2</h2>
                <div id="tab2-content"></div>
            </div>
        </div>

        <div id="tab3" class="tab-content">
            <!-- Content from file3.html -->
            <div class="tab-section">
                <h2>Content from Tab 3</h2>
                <div id="tab3-content"></div>
            </div>
        </div>

        <div id="tab4" class="tab-content">
            <!-- Content from file4.html -->
            <div class="tab-section">
                <h2>Content from Tab 4</h2>
                <div id="tab4-content"></div>
            </div>
        </div>

        <div id="tab5" class="tab-content">
            <!-- Content from file5.html -->
            <div class="tab-section">
                <h2>Content from Tab 5</h2>
                <div id="tab5-content"></div>
            </div>
        </div>
    </div>
</body>
</html>
